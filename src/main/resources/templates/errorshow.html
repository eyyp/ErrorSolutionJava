<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Error DetayÄ±</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Error Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${error.id}">Error Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${error.code}">Code</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Error:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${error.title}">error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Solution:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${error.solution}">Solution</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${error.userid}">User ID</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
