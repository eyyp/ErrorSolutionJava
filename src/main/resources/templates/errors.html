<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:include="fragments/header :: header"></div>
    <div th:if="${not #lists.isEmpty(errors)}">
        <h2>Error Listesi</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Error</th>
                <th>Solution</th>
                <th>user id</th>
                <th>Görüntüle</th>
                <th>Güncelle</th>
                <th>Sil</th>
            </tr>
            <tr th:each="error : ${errors}">
                <td><a th:href="@{/error/__${error.id}__}" th:text="${error.id}">Id</a></td>
                <td th:text="${error.code}">Code:</td>
                <td th:text="${error.title}">Error:</td>
                <td th:text="${error.solution}">Solution:</td>
                <td th:text="${error.userid}">user id:</td>
                <td><a th:href="@{/error/__${error.id}__}">Görüntüle</a></td>
                <td><a th:href="@{/error/edit/__${error.id}__}">Güncelle</a></td>
                <td><a th:href="@{/error/delete/__${error.id}__}">Sil</a></td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(errors)}">
        <p>No errors available.</p>
    </div>
</div>
</body>
</html>
